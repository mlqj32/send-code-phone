<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机验证登录</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 440px;
            margin: 0 auto;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            padding: 40px;
            position: relative;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .login-icon i {
            font-size: 36px;
            color: white;
        }

        .login-header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #718096;
            font-size: 16px;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #4a5568;
            font-size: 16px;
        }

        .input-container {
            position: relative;
        }

        .input-container i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            font-size: 20px;
            z-index: 2;
        }

        .phone-prefix {
            position: absolute;
            left: 42px;
            top: 50%;
            transform: translateY(-50%);
            color: #4a5568;
            font-weight: 500;
            z-index: 2;
            margin-right: 10px;
            width: 40px;
        }

        input[type="text"] {
            width: 100%;
            padding: 16px 20px 16px 80px;
            border: 2px solid #e2e8f0;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 500;
            color: #2d3748;
            transition: all 0.3s ease;
            background: white;
            height: 60px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
        }

        input[type="text"]::placeholder {
            color: #cbd5e0;
        }

        .verification-section {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .verification-input {
            flex: 1;
        }

        .btn-send {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 14px;
            padding: 0 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .btn-send:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-send:active {
            transform: translateY(0);
        }

        .btn-send:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .time-display {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #718096;
            font-size: 16px;
            height: 60px;
            padding: 0 24px;
        }

        .time-display.active {
            color: #667eea;
            font-weight: 500;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #4fd1c5 0%, #38b2ac 100%);
            color: white;
            border: none;
            border-radius: 14px;
            padding: 18px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 12px rgba(79, 209, 197, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(79, 209, 197, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .privacy-notice {
            text-align: center;
            margin-top: 25px;
            color: #a0aec0;
            font-size: 14px;
            line-height: 1.5;
        }

        .privacy-notice a {
            color: #667eea;
            text-decoration: none;
        }

        .decoration {
            position: absolute;
            z-index: -1;
        }

        .decoration-1 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-radius: 50%;
            top: -80px;
            right: -80px;
        }

        .decoration-2 {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, rgba(79, 209, 197, 0.1) 0%, rgba(56, 178, 172, 0.1) 100%);
            border-radius: 30px;
            bottom: -60px;
            left: -60px;
            transform: rotate(45deg);
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 25px;
            }
            
            .verification-section {
                flex-direction: column;
            }
            
            .btn-send {
                width: 100%;
            }
        }

        /* 动画效果 */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="decoration decoration-1"></div>
            <div class="decoration decoration-2"></div>
            
            <div class="login-header">
                <div class="login-icon">
                    <i class="fas fa-mobile-alt"></i>
                </div>
                <h1>验证手机号</h1>
                <p>请输入您的手机号以接收验证码</p>
            </div>
            
            <form class="login-form">
                <div class="input-group">
                    <label for="phone">手机号码</label>
                    <div class="input-container">
                        <i class="fas fa-phone"></i>
                        <span class="phone-prefix">+86</span>
                        <input type="text" id="phone" placeholder="请输入手机号码">
                    </div>
                </div>
                
                <div class="verification-section">
                    <div class="input-group verification-input">
                        <label for="code">验证码</label>
                        <div class="input-container">
                            <i class="fas fa-sms"></i>
                            <input type="text" id="code" placeholder="请输入验证码">
                        </div>
                    </div>
                    <button type="button" class="btn-send">发送验证码</button>
                </div>
                
                <div class="time"></div>
                
                <button type="submit" class="submit-btn">登录</button>
            </form>
            
            <p class="privacy-notice">点击"登录"即表示您同意我们的<br><a href="#">服务条款</a>和<a href="#">隐私政策</a></p>
<p class="privacy-notice">By面灵气酱</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sendBtn = document.querySelector('.btn-send');
            const timeDisplay = document.querySelector('.time');
            const phoneInput = document.getElementById('phone');
            const codeInput = document.getElementById('code');
            
            // 发送验证码
            sendBtn.addEventListener('click', function() {
                const phone = phoneInput.value.trim();
                
                // 简单的手机号验证
                if (!phone || !/^1[3-9]\d{9}$/.test(phone)) {
                    alert('请输入有效的手机号码');
                    return;
                }
                
                // 禁用按钮并开始倒计时
                sendBtn.disabled = true;
                let timeLeft = 60;
                
                const timer = setInterval(function() {
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        sendBtn.disabled = false;
                        sendBtn.textContent = '发送验证码';
                        timeDisplay.textContent = '';
                        timeDisplay.classList.remove('active');
                    } else {
                        sendBtn.textContent = '重新发送';
                        timeDisplay.textContent = `${timeLeft}秒后可重新发送`;
                        timeDisplay.classList.add('active');
                        timeLeft--;
                    }
                }, 1000);
                
                // 模拟发送验证码
                alert(`验证码已发送至 ${phone}，请注意查收（模拟功能）`);
            });
            
            // 表单提交
            document.querySelector('.login-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const phone = phoneInput.value.trim();
                const code = codeInput.value.trim();
                
                if (!phone || !/^1[3-9]\d{9}$/.test(phone)) {
                    alert('请输入有效的手机号码');
                    return;
                }
                
                if (!code || code.length !== 6) {
                    alert('请输入6位验证码');
                    return;
                }
                
                // 模拟登录成功
                alert(`登录成功！手机号: ${phone}, 验证码: ${code}`);
            });
        });
    </script>
</body>
</html>
